<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Meta -->
        {%- seo -%}
        {%- feed_meta -%}
        <meta name="theme-color" content="#dd1619">
        <link rel="shortcut icon" href="{{ "/assets/img/logo.png" | relative_url }}">

            <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">

            <!-- Stylesheets -->
        <link rel="stylesheet" href="{{ "/assets/css/general.css" | relative_url }}">
        {%- if layout.stylesheet -%}
            <link rel="stylesheet" href="{{ "/assets/css/" | append: layout.stylesheet | append: ".css" | relative_url }}">
        {%- endif -%}
    </head>
    <body>
        {{ content }}
    </body>
</html>
